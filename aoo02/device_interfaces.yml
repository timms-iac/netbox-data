---
netbox_device_interfaces_aoo02:

  - name: "kube"
    device: "aoo02"
    type: "Bridge"

  - name: "ceph"
    device: "aoo02"
    type: "Bridge"

  - name: "mgmt0"
    device: "aoo02"
    type: "1000BASE-T (1GE)"
    duplex: "auto"
    primary_mac_address: "{{ mac_aoo02_mgmt0 |upper}}"
    mtu: 1500

  - name: "kube0"
    device: "aoo02"
    type: "2.5GBASE-T (2.5GE)"
    bridge:
      name: "kube"
      device: "aoo02"
    duplex: "auto"
    primary_mac_address: "{{ mac_aoo02_kube0 |upper}}"
    mtu: 1500

  - name: "ceph0"
    device: "aoo02"
    type: "2.5GBASE-T (2.5GE)"
    bridge:
      name: "ceph"
      device: "aoo02"
    duplex: "auto"
    primary_mac_address: "{{ mac_aoo02_ceph0 | upper}}"
    mtu: 1500


