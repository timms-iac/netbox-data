---
netbox_device_interfaces_mnbox01:

  - name: "kube"
    device: "mnbox01"
    type: "Bridge"
    mode: "tagged"
    tagged_vlans: "{{ netbox_vlan_set_mnbox_kube_BER1 }}"

  - name: "trans"
    device: "mnbox01"
    type: "Bridge"
    mode: "tagged"
    tagged_vlans: "{{ netbox_vlan_set_transfer_BER1 }}"

  - name: "mgmt0"
    device: "mnbox01"
    type: "Virtual"
    bridge:
      name: "kube"
      device: "mnbox01"
    duplex: "auto"
    mtu: 1500
    mode: "access"
    untagged_vlan: "hypervisor"
    vrf: hypervisor

  - name: "kube0"
    device: "mnbox01"
    type: "2.5GBASE-T (2.5GE)"
    bridge:
      name: "kube"
      device: "mnbox01"
    duplex: "auto"
    primary_mac_address: "{{ mac_mnbox01_kube0 | upper }}"
    mtu: 1500

  - name: "trans0"
    device: "mnbox01"
    type: "2.5GBASE-T (2.5GE)"
    bridge:
      name: "trans"
      device: "mnbox01"
    duplex: "auto"
    primary_mac_address: "{{ mac_mnbox01_trans0 | upper }}"
    mtu: 1500

  - name: "te1"
    device: "mnbox01"
    type: "SFP+ (10GE)"
    duplex: "auto"
    primary_mac_address: "{{ mac_mnbox01_te1 | upper }}"
    mtu: 1500
    custom_fields:
      VFs: 15 # max 63

  - name: "te2"
    device: "mnbox01"
    type: "SFP+ (10GE)"
    duplex: "auto"
    primary_mac_address: "{{ mac_mnbox01_te2 | upper }}"
    mtu: 1500
    custom_fields:
      VFs: 15 # max 63

