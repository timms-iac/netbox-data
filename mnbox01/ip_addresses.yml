---
netbox_ip_addresses_mnbox01:
  - address: "172.25.5.6/32"
    assigned_object:
      device: "mnbox01"
      name: "mgmt0"
    dns_name: "mnbox01.home.{{ domain_name }}"
    vrf: "hypervisor"

  - address: "172.25.6.1/32"
    assigned_object:
      virtual_machine: "prod-fw01"
      name: "firewall"
    vrf: "firewall"
    dns_name: "prod-fw01.home.{{ domain_name }}"
  - address: "172.25.6.3/32"
    assigned_object:
      virtual_machine: "dev-fw01"
      name: "firewall"
    vrf: "firewall"
    dns_name: "dev-fw01.dev.{{ domain_name }}"

