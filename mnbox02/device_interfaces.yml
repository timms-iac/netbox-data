---
netbox_device_interfaces_mnbox02:

  - name: "kube"
    device: "mnbox02"
    type: "Bridge"

  - name: "ceph"
    device: "mnbox02"
    type: "Bridge"

  - name: "mgmt0"
    device: "mnbox02"
    type: "Virtual"
    bridge:
      name: "kube"
      device: "mnbox02"
    duplex: "auto"
    mtu: 1500
    mode: "access"
    untagged_vlan: "hypervisor"
    vrf: hypervisor

  - name: "kube0"
    device: "mnbox02"
    type: "2.5GBASE-T (2.5GE)"
    bridge:
      name: "kube"
      device: "mnbox02"
    duplex: "auto"
    primary_mac_address: "{{ mac_mnbox02_kube0 | upper }}"
    mtu: 1500

  - name: "ceph0"
    device: "mnbox02"
    type: "2.5GBASE-T (2.5GE)"
    bridge:
      name: "ceph"
      device: "mnbox02"
    duplex: "auto"
    primary_mac_address: "{{ mac_mnbox02_ceph0 | upper }}"
    mtu: 1500

  - name: "te1"
    device: "mnbox02"
    type: "SFP+ (10GE)"
    duplex: "auto"
      #    mac_address: "{{ mac_mnbox02_te1 | upper }}"
    mtu: 1500

  - name: "te2"
    device: "mnbox02"
    type: "SFP+ (10GE)"
    duplex: "auto"
      #    mac_address: "{{ mac_mnbox02_te2 | upper }}"
    mtu: 1500


