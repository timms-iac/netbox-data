---
netbox_devices_kiab:
  - name: "kiab"
    device_type: "mini8279u"
    device_role: "Desktop"
    platform: "ubuntu"
    site: "BER1"
    location: "Desk"
    cluster: "deployment"
    custom_fields:
      Supplier_Webpage: "{{ kiab_Supplier_Webpage }}" 
      Supplier_Order: "{{ kiab_Supplier_Order }}"
      OpenVSwitch_Protocols:
        - OpenFlow13
        - OpenFlow14
        - OpenFlow15
    primary_ip4: "172.16.100.3/32"
