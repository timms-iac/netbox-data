---
netbox_device_interfaces_kiab:
  - name: "deploy"
    device: "kiab"
    type: "Bridge"
    mode: "tagged"
    tagged_vlans:
      - name: "mgmt"
        site: "BER1"
      - name: "firewall"
        site: "BER1"
      - name: "provision"
        site: "BER1"
      - name: "hypervisor"
        site: "BER1"
      - name: "devk8smgmt"
        site: "BER1"
      - name: "devosmgmt"
        site: "BER1"
      - name: "devdmzmgmt"
        site: "BER1"
      - name: "prodk8smgmt"
        site: "BER1"
      - name: "prodosmgmt"
        site: "BER1"
      - name: "proddmzmgmt"
        site: "BER1"
          #    parent_interface: 
          #      name: "eth1"
          #      device: "kiab"


  - name: "legacy"
    device: "kiab"
    type: "Bridge"
    mode: "access"
    untagged_vlan: 
      name: "Work"
      site: "BER1"
    vrf: "Work"
      #    parent_interface: 
      #      name: "eth0"
      #      device: "kiab"

