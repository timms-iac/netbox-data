---
netbox_device_interfaces_aoo01:

  - name: "kube"
    device: "aoo01"
    type: "Bridge"

  - name: "ceph"
    device: "aoo01"
    type: "Bridge"

  - name: "mgmt0"
    device: "aoo01"
    type: "1000Base-T (1GE)"
    duplex: "auto"
    mac_address: "{{ mac_aoo01_mgmt0 }}"
    mtu: 1500

  - name: "kube0"
    device: "aoo01"
    type: "2.5GBase-T (2.5GE)"
    bridge:
      name: "kube"
      device: "aoo01"
    duplex: "auto"
    primary_mac_address: "{{ mac_aoo01_kube0 }}"
    mtu: 1500

  - name: "ceph0"
    device: "aoo01"
    type: "2.5GBase-T (2.5GE)"
    bridge:
      name: "ceph"
      device: "aoo01"
    duplex: "auto"
    primary_mac_address: "{{ mac_aoo01_ceph0 }}"
    mtu: 1500


